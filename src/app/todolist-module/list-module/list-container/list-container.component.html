<div class="lists-block">
  <h2>Lists</h2>
  <ul>
    <li *ngFor="let list of lists"
        id="list{{list.id}}"
        (click)="chooseList(list.id, list.listName)"
        routerLink="/todolist/{{list.id}}"
        [ngClass]="{isActive: isActive(list.id)}"
    >
      <app-list
        (deleteList)="deleteList($event, list.id)"
        [list]="list"
        [isActive]="isActive(list.id)"
      ></app-list>
    </li>
  </ul>
  <div class="add-list" id="addList">
    <app-form
      (onSubmit)="onSubmitList($event)"
      name="list"
    ></app-form>
  </div>
</div>
