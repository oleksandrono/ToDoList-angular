<div class="wrapper">
  <div class="container">
    <h1>{{ title }}</h1>
    <hr>
    <main>
      <div class="lists-block">
        <h2>Lists</h2>
        <ul>
          <li *ngFor="let list of lists" id="list{{list.id}}" (click)="chooseList(list.id, list.listName)">
            <app-list
              [list]="list"
              [lists]="lists"
              [currentListId] = "currentListId"
            ></app-list>
          </li>
        </ul>

        <div class="add-list" id="addList">
          <form action="POST" id="addListForm" class="add-task-form" (submit)="addList($event, inputListName)">
            <input id="listNameField" class="list_name_input form-control" type="text" placeholder="List name"
                   #inputListName>
            <input id="addListSubmit" class="button btn-primary" type="submit" value="Add list"
                   (click)="addList($event, inputListName)">
          </form>
        </div>
      </div>

      <div class="tasks-block">
        <h2>Tasks<span id="listNameText"></span></h2>
        <p id="tasksHint">Choose or create list</p>
        <div id="task-container">
          <div id="task{{task.id}}" class="task" *ngFor="let task of tasks">
            <app-task
              [task]="task"
              [tasks]="tasks"
              [currentListId] = 'currentListId'
              *ngIf="currentListId===task.listId"
            ></app-task>
          </div>
          <div class="add_task" id="addTask">
            <form action="POST" id="addTaskForm" class="add-task-form" (submit)="addTask($event, inputTaskName)">
              <input id="taskNameField" class="task_name_input form-control" type="text" placeholder="Task name"
                     #inputTaskName>
              <input id="addTaskSubmit" class="button btn-primary" type="submit" value="Add task"
                     (click)="addTask($event, inputTaskName)">
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
