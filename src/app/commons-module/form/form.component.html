<form id="addForm" class="add-form" (submit)="add($event)">
  <input id="NameField" name="inputName" class="name_input form-control" type="text" placeholder="{{name}} name"
         [class.inputNotValid]="inputNotValid" [(ngModel)]="inputName">
  <input id="addSubmit" class="button btn btn-light" type="submit" value="Add {{name}}">
</form>
<p [hidden]="!inputNotValid" class="form-hint">field must be not empty</p>
