<form id="addForm" class="add-form" (submit)="add($event, inputName)">
  <input id="NameField" class="name_input form-control" type="text" placeholder="{{name}} name"
         #inputName [class.inputNotValid]="inputNotValid">
  <input id="addSubmit" class="button btn btn-light" type="submit" value="Add {{name}}">
</form>
<p [hidden]="!inputNotValid" class="form-hint">field must be not empty</p>
