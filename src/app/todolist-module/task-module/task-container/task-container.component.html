<div class="tasks-block">
  <h2>Tasks<span id="listNameText" *ngIf="list">, in {{list.listName}}</span> {{listId$ | async}} </h2>
  <div id="task-container">

    <div id="task{{task.id}}" class="task" *ngFor="let task of tasks$ | async">
      <app-task
        [task]="task"
      ></app-task>
    </div>

    <div class="add_task" id="addTask">
      <app-form
        (onSubmit)="onSubmitTask($event)"
        name="task"
      ></app-form>
    </div>
  </div>
</div>
