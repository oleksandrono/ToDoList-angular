<div class="lists-block">
  <h2>Lists</h2>
  <ul>
    <li *ngFor="let list of lists$ | async"
        id="list{{list.id}}"
        [routerLink]="['/todolist/', list.id]"
        [ngClass]="{isActive: (activeList$ | async)?.id === list.id}"
    >
      <app-list
        (deleteList)="deleteList(list)"
        [list]="list"
        [isActive]="(activeList$ | async)?.id === list.id"
      ></app-list>
    </li>
  </ul>
  <div class="add-list" id="addList">
    <app-form
      (onSubmit)="onSubmitList($event)"
      name="list"
    ></app-form>
  </div>
</div>
