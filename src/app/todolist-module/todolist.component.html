<h1>{{title}}</h1>

<div class="home-page">
  <a routerLink="/">Home page</a>
</div>
<hr>
<main>

  <app-list-container
    (getListData)="getListData($event)"
  ></app-list-container>

  <app-task-container
    [getListData]="{
        list: {
          'listId': currentListId,
          'listName': currentListName
        },
        'isListChosen': isListChosen,
        'isListDelete': isListDelete,
        'isFirstLoad': isFirstLoad
      }"
  ></app-task-container>

</main>
